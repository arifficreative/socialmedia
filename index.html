<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brand Name | Instagram Feed</title>
    <style>
        /* General Styles */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: #fafafa;

            padding-top: 70px; /* Space for the fixed menu */
        }

        /* Menu Bar Styles */
        .navbar {
            position: fixed;

            font-weight: bold;
            color: #262626;
            text-decoration: none;
            letter-spacing: -1px;
        }

        .nav-links {
            display: flex;
            gap: 20px;
        }

        .nav-links a {
            text-decoration: none;
            color: #262626;
            font-size: 14px;
            font-weight: 500;
        }

        .nav-links a:hover {
            color: #0095f6;
        }

        /* Feed Container */
        .content-wrapper {
            max-width: 1200px;
            margin: 40px auto;
            padding: 0 20px;
        }

        .feed-header {
            text-align: center;
            margin-bottom: 30px;
        }
    </style>
</head>
